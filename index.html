<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoC Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <section id="search-card" class="card">
        <section id="search-body" class="card-body">
            <h2 class="card-title">Library of Congress Search Engine</h3>
            <input type="text" class="form-control" id="search-input" placeholder="Search!">
            <section id="format-dropdown" class="dropdown">
                <select name="salutation" id="salutation">
                    <option disabled selected>Select a format...</option>
                    <option>maps</option>
                    <option>audio</option>
                    <option>photos</option>
                    <option>manuscripts</option>
                    <option>newspapers</option>
                    <option>film-and-videos</option>
                    <option>notated-music</option>
                    <option>websites</option>
                  </select>
            </section>
            <button id="search-btn" type="button" class="btn btn-primary btn-md btn-block">Search</button>
            <button id="back-btn" type="button" class="btn btn-primary btn-md btn-block">Back</button>
        </section>

    <section id="search-results">

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
